<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Rock, Paper, Scissors Game" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>

		<!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<img
					src="img/logo.svg"
					alt="Rock, Paper, Scissors"
					class="logo"
				/>
				<div class="score">
					<p class="score__text">Score</p>
					<p class="score__points">12</p>
				</div>
			</header>
			<div class="game">
				<div class="game__option game__option--paper">
					<div class="game__option-inner">
						<img src="img/icon-paper.svg" alt="Paper" />
					</div>
				</div>
				<div class="game__option game__option--scissors">
					<div class="game__option-inner">
						<img src="img/icon-scissors.svg" alt="Scissors" />
					</div>
				</div>

				<div class="game__option game__option--rock">
					<div class="game__option-inner">
						<img src="img/icon-rock.svg" alt="Rock" />
					</div>
				</div>
			</div>
		</div>
		<button class="btn-rules" id="btn-rules">Rules</button>
		<div class="modal-rules-overlay" id="modal-rules">
			<div class="modal-rules">
				<h2 class="heading-2">Rules</h2>
				<img src="img/image-rules.svg" alt="Rules" class="rules__img" />
				<button
					class="rules__close"
					id="btn-close-rules"
					title="Close Rules"
				>
					<img src="img/icon-close.svg" alt="Close" />
				</button>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
